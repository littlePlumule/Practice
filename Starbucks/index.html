<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks website</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/f9f0b05f77.js" crossorigin="anonymous"></script>
</head>
<body>
  <section>
    <div class="circle"></div>
    <nav class="navbar">
      <a href="#">
        <img src="./image/logo.png" alt="logo" class="logo">
      </a>
      <div class="toggle" onclick="toggleMenu()"></div>
      <div class="list">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">What's New</a>
        <a href="#">Contact</a>
      </div>
    </nav>
    <div class="content">
      <div class="textBox">
        <h2>It's not just Coffee<br>
          It's <span>Starbucks</span></h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maxime nobis tempora minima fugit enim placeat, aliquid maiores suscipit. Culpa quae sapiente corporis magnam harum quisquam quos dolorem veritatis nobis error?</p>
        <a href="#">Learn More</a>
      </div>
      <div class="imgBox">
        <img src="./image/product1.png" class="starbucks">
      </div>
    </div>
    <ul class="thumb">
      <li>
        <img 
        src="./image/thumb1.png" 
        onclick="imgSlider('./image/product1.png');changeColor('#017143');"/>
      </li>
      <li>
        <img 
        src="./image/thumb2.png" 
        onclick="imgSlider('./image/product2.png');changeColor('#eb7495');"/>
      </li>
      <li>
        <img 
        src="./image/thumb3.png"
        onclick="imgSlider('./image/product3.png');changeColor('#d752b1');"/>
      </li>
    </ul>
    <ul class="social">
      <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
      <li><a href=""><i class="fab fa-twitter"></i></a></li>
      <li><a href=""><i class="fab fa-instagram"></i></a></li>
    </ul>
  </section>
  <script>
    function imgSlider(path) {
      document.querySelector('.starbucks').src = path;
    }
    function changeColor(color) {
      const circle = document.querySelector('.circle')
      circle.style.background = color;
    }
    function toggleMenu() {
      const list = document.querySelector(".list");
      const toggle = document.querySelector('.toggle');
      toggle.classList.toggle("active");
      list.classList.toggle("active");
    }

  </script>
</body>
</html>
